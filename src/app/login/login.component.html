<div class="container">
  <div class="jumbotron">
    <div class="text-center">
      <h3 color="green"><b>Sign in</b></h3>
    </div>
    <form action="" class="was-validated">
      <div class="form-group">
        <label for="uname"><b>Email:</b></label>
        <input type="email" class="form-control" id="uname" placeholder="Enter username" name="uname"
          [(ngModel)]="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd"><b>Password:</b></label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
          [(ngModel)]="password" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="login()" >login</button>
      </div>
      <div class="text-center">
        {{msg}}
      </div>
      <br>
      <div class="text-center">
        <a href="/register"><p>Don't have Account???<br>Sign Up</p></a>
      </div>
      <div class="text-center">
        <a href="/verifymail"><p>Forgot Password????</p></a>
      </div>
    </form>
    
  </div>
</div>
