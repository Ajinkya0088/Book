<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<!-- Brand/logo -->
<a class="navbar-brand" href="/students">Home</a>

<!-- Links -->
<ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link" href="/books">Books</a>
  </li>
</ul>
</nav>
<div class="container-fluid">
  <div class="jumbotron">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Book</th>
          <th>Standard</th>
          <th>Divisiosn</th>
          <th>Days</th>
          
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let s of students">
        <td>{{s.name}}</td>
        <td>{{s.book}}</td>
        <td>{{s.standard}}</td>
        <td>{{s.division}}</td>
        <td>{{s.days}}</td>
            <button type="button" class="btn btn-danger" style='margin-left:16px; margin-top:10px;margin-top:8px' (click)="deleteStudent(s)">Delete</button>
            <button type="button" class="btn btn-success" style='margin-left:16px;margin-top:10px;margin-top:8px' (click)="UpdateStudent(s)">Update</button>
        </tr>
      </tbody>
    </table>
    <div class="text-center"> 
      <a href="/add"><button type="button" class="btn btn-primary">Add new details</button></a>
  </div>
    
</div>
</div>
