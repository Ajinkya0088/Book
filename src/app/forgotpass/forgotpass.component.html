<div class="container">
    <div class="jumbotron">
      <div class="text-center">
        <h3 color="green"><b>Reset  your password here..</b></h3>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter password" name="email" [(ngModel)]="email"  required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password"  required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label for="code">code:</label>
        <input type="text" class="form-control" id="code" placeholder="Enter code" name="code" [(ngModel)]="code"  required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" (click)="reset()">Submit</button>
        </div>
    </div>
  </div>
